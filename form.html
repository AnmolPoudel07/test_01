<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="main">
        <h2>Registration form</h2>
        <form action="">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" title="password must
            contain at least one number, one alphabet, one symbol, and be at leat 8 character long" required>

            <label for="repassword">Re-password:</label>
            <input type="password" id="repassword" name="repassword" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" 
            oninput="this.value=this.value.replace(/[^0-9]/g,'');">

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
